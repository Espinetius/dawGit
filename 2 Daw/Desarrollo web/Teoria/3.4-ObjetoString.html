<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Objeto String</title>
</head>
<body>
	<script type="text/javascript">
    	var texto = new String("Prueba de texto ");
    	document.write("N\xfamero de letras de la cadena de texto: " + texto.length + "<br>")
    	document.write("Cursiva: " + texto.italics() + "<br>");
    	document.write("Negrita: " + texto.bold() + "<br>");
    	document.write("Rojo: " + texto.fontcolor("#FF0000") + "<br>");
    	document.write("Muy grande: " + texto.fontsize(20) + "<br>");
    	document.write("Tachado: " + texto.strike() + "<br>");
	</script>
</body>
</html>
