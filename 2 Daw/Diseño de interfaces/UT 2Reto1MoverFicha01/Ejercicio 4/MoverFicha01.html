<script>
    window.addEventListener("load", inicioPartida);

    function inicioPartida() {

        ficha1 = document.getElementById("ficha1");
        ficha2 = document.getElementById("ficha2");
        ficha3 = document.getElementById("ficha3");
        ficha4 = document.getElementById("ficha4");
        dado = document.getElementById("dado");
        fin = document.getElementById("caja10");
        botonF1 = document.getElementById("boton1");
        botonF2 = document.getElementById("boton2");
        botonF3 = document.getElementById("boton3");
        botonF4 = document.getElementById("boton4");
        botones = document.getElementsByTagName("button");
        botonF1.addEventListener("click", moverFicha1);
        botonF2.addEventListener("click", moverFicha2);
        botonF3.addEventListener("click", moverFicha3);
        botonF4.addEventListener("click", moverFicha4);
        dado.addEventListener("click", tirarDado);

    }

    function mensajeFinal() {
        document.getElementById("titulo").innerHTML = "FIN DEL JUEGO!";
        document.getElementById("lista").style.visibility = "hidden";
        document.getElementById("botones").style.visibility = "hidden";
        dado.style.visibility = "hidden";

    }

    function tirarDado() {
        numero = Math.floor(Math.random() * (6 - 1 + 1) + 1);
        this.textContent = numero;
        this.value = numero;
    }

    function moverFicha1() {
        cajadesconocida = ficha1.parentElement;
        valorInicial = Number(cajadesconocida.getAttribute("id"));
        cajaFinal = valorInicial + Number(dado.value);
        if (cajadesconocida.getAttribute("id") != fin) {
            document.getElementById(cajaFinal).appendChild(ficha1);
        }
        if (cajaFinal == 10) {
            mensajeFinal();
        }


    }
