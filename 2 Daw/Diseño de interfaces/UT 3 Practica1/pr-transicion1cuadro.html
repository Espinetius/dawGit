<!DOCTYPE html>
<html>

<head>
    <title>Practica de transiciones</title>

    <style type="text/css">
        #recuadro1 {
            border-radius: 20px;
            background-color: #ff0;
            width: 200px;
            padding: 10px;
            transition-delay: 1s;
            transition: all 5s;
        }
        
        #recuadro1:hover {
            scale: 3 1;
            background-color: #F00;
        }
        
        body {
            background: white;
            margin: 50px;
        }
    </style>

</head>

<body>

    <div id="recuadro1">
        <h3>Recuadro 1</h3>
        <p>Texto del recuadro 1 </p>
    </div>

</body>

</html>
