<!DOCTYPE HTML>
<html>

<head>
    <style>
        img {
            position: relative;
            animation-name: chuchu;
            animation-duration: 2s;
        }
        
        @keyframes chuchu {
            0% {
                left: 0px;
            }
            50% {
                left: 100px;
            }
            100% {
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <img id="train" src="https://js.cx/clipart/train.gif">
</body>

</html>
