<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Galería Fotográfica</title>
    <style type="text/css">
        div {
            width: 300px;
            display: inline-block;
        }
        
        img {
            width: 100%;
        }
        
        .ini {
            opacity: 0.4;
        }
        
        .fin {
            opacity: 1;
            width: 500px;
        }
    </style>

</head>

<body>
    <div class="ini">
        <img src="./images/image1.jpg" />
    </div>

    <div class="ini">
        <img src="./images/image2.jpg" />
    </div>

    <div class="ini">
        <img src="./images/image3.jpg" />
    </div>
</body>
<script>
    //ejercicio 1
    window.onload = function() {
            let divs = document.getElementsByTagName('div');
            for (let i = 0; i < divs.length; i++) {
                divs[i].onclick = opacidad;
            }
        }
        //ejercicio 2
    window.onload = function() {
        let divs = document.getElementsByTagName('div');
        for (let i = 0; i < divs.length; i++) {
            divs[i].onclick = animar;
        }
    }

    function opacidad() {
        if (this.className == 'ini') {
            this.className = 'fin';
        } else {
            this.className = 'ini';
        }
    }

    function animar() {
        this.animate([{
            transform: 'scale(1)'
        }, {
            transform: 'scale(1.5)'
        }, {
            opacity: '1'
        }], {
            duration: 2000
        })
    }
</script>

</html>
