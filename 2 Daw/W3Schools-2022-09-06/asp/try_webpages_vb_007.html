@Code <br>
Dim db = Database.Open(&quot;SmallBakery&quot;) <br>
Dim dbdata = db.Query(&quot;SELECT Name, Price FROM Product&quot;) <br>
Dim myChart = new Chart(600,400) <br>
myChart.AddTitle(&quot;Product Sales&quot;) <br>
myChart.AddSeries(&quot;Employees&quot;,&quot;column&quot;,,,,,dbdata,&quot;Name&quot;,dbdata,&quot;Price&quot;) <br>
myChart.Write()<br>
End Code<br>
