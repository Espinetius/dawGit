<body>

<h1>
<script>
document.write(new Date().getFullYear());
document.write("-");
var x = new Date().getMonth() + 1;
if (x < 10) x = "0" + x;
document.write(x);
document.write("-");
var x = new Date().getDate();
if (x < 10) x = "0" + x;
document.write(x);
</script>
</h1>

</body>
