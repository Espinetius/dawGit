<!DOCTYPE html>

<!-- Solicita vía formulario dos operandos y un operador aritmético.

    Envía los datos introducidos/seleccionados al servidor por el método POST.
-->

<html>
    <head>
        <title>Ejercicio 2 de formularios I</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Introduzca dos números</p>
        <form action="Ejer-2.php"  method="post">
            Operando 1: <input type="text" name="oper1" required/><br/>
            Operando 2: <input type="text" name="oper2" required/><br/>
            Seleccione operación:
            <!-- Tb. es posible poner cuatro botones submit, 
                 cada uno de ellos con un valor. Ver Ejer-2b.html
            -->
            <select name="operacion">
                <option value="+">Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicación</option>
                <option value="/">División</option>
            </select>
            <br/>
            <input type="submit" name="enviar" value="Enviar"/>
        </form>
    </body>
</html>
