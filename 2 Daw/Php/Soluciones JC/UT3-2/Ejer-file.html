<!DOCTYPE html>

<html>
    <head>
        <title>Ejemplo de formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Este formulario contiene un input type="file". Por tanto,
             hay que añadir el atributo ENCTYPE con el valor multipart/form-data
             para que pueda ser procesado
        -->
        <form action="Ejer-file.php" method="post"   ENCTYPE="multipart/form-data">
            Nombre: <input type="text" name="nombre" /><br/>
            Apellido: <input type="text" name="apell" /><br/>
            Edad: <input type="text" name="edad" /><br/>
            Sexo: <input type="radio" name="sexo" value="M">Mujer
                  <input type="radio" name="sexo" value="H">Hombre<br/> 
            
            <!-- Al servidor PHP llegará un array asociativo multidimensional
                 denominado $_FILES 
            -->
                  <input type="file" name="fichero" /><br/>     
            <input type="submit" name="enviar" value="Enviar" />
        </form>
    </body>
    
</html>
